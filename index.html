<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameForm">
            <label for="p1name">Player 1 Name?</label>
            <input type="text" id="player1" name="p1name" required>
            <label for="p2name">Player 2 Name?</label>
            <input type="text" id="player2" name="p2name" required>
            <button class="myButton" id="newGame">New Game</button>
        </div>
        <div class="board"></div>
        <div class="result"></div>
    </div>
</body>
</html>
